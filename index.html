<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name </label>
        <input id="name" class="form-control" type="text" placeholder="Enter your name" required/>
      </div>
      <div class="form-group">
        <label id="email-label" class="form-control" for="email">Email </label>
        <input id="email" type="email" placeholder="Enter your Email" required/>
      </div>
      <div class="form-group">
      <label id="number-label" class="form-control" for="number">Age</label>
      <input id="number" type="number" min="10" max="100" placeholder="Age" required/>
      </div>
      <div class="form-group" >
        <label>Which option best describes your current role?</label>
        <select id="dropdown" class="form-control">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input type="radio" value="definitely" name="user-recommend" class="input-radio"/>Definitely </label>
        <label><input type="radio" value="maybe" name="user-recommend" class="input-radio"/>Maybe</label>
        <label><input type="radio" value="not-sure" name="user-recommend" class="input-radio"/>Not Sure</label>
      </div>
      <div class="form-group">
        <p>What would you like to see improved?</p>
        <label><input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox"/> Front-end Projects</label>
        <label><input type="checkbox" class="input-checkbox" name="prefer" value="back-end-projects"/>Back-end Projects</label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea placeholder="Comment or suggestion"></textarea>
      </div>
      <div class="form-group">
        <button id="submit" type="submit" value="Submit" class="form-control">Submit</button>
      </div>

    </form>
  </body>
</html>
